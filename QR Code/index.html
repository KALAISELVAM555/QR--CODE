<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="QR-Code" />
    <title>QR-Code</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- main container -->
    <div id="container">
      <div class="card">
        <img src="./images/image-qr-code.png" alt="QR-Code" />
        <div class="card_details">
          <h1 class="heading">
            Improve your front-end skills by building projects
          </h1>
          <p class="para">
            Scan the QRcode to visit the Frontend Mentor and take your coding
            skills to next level
          </p>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribute">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge"
            >Frontend Mentor</a
          >.coded by <a href="#">Kalai</a>
        </p>
      </div>
    </footer>
  </body>
</html>
